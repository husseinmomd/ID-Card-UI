<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Card UI</title>
</head>
<body style="background: #ccc;">
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <div style="margin-top: 100px;">
            <div class="card">
                <div class="img-wrapper">
                    <img src="./img/bg.jpg" height="100%" width="100%" alt="bg"> 
                </div>
                <div class="logo-wrapper">
                    <img src="./img/logo .svg" width="100%" height="100%" alt="logo">
                </div>
                <div class="card-content">
                    <div class="custom-row">
                        <div style="width: 25%;">
                            <div class="profile-img-wrapper">
                                <img class="profile-img" src="./img/avatar.png" width="100%" height='100%' alt="profile">
                            </div>
                        </div>
                        <div style="width: 75%;" >
                            <div class="info">
                                <span class="name">John Doe</span>
                                <span class="sub-name">Creative Manager</span>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="lower-info">
                    <div style="display: flex; justify-content: center; align-items: center; gap: 30px;">
                        <div class="common">
                            <div class="id-holder flex-col">
                                <span class="title">ID NO</span>
                                <span>00000000000</span>
                            </div>
                            <div class="dob-holder flex-col">
                                <span class="title">D.O.B</span>
                                <span>DD/MM/YYYY</span>
                            </div>
                        </div>
                        <div class="common">
                            <div class="joind-date-holder flex-col">
                                <span class="title">Joind Date</span>
                                <span>DD/MM/YYYY</span>
                            </div>
                            <div class="expire-date-holder flex-col">
                                <span class="title">Expirie Date</span>
                                <span>DD/MM/YYYY</span>
                            </div>
                        </div>
                        
                        <div class="common">
                            <div class="web-mail-holder flex-col">
                                <span class="title">Web</span>
                                <span>email.gmail.com</span>
                            </div>
                            <div class="phone-holder flex-col">
                                <span class="title"> Phone</span>
                                <span>000.000.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="common">
                        <div class="qr-code-holder flex-col">
                           <img class="img" src="./img/qr.png" width="100%" height="100%" alt="QR">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
